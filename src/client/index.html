<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>KI14-06B</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
    <!-- Меню пользователя Нагуслаев Николай-->
    <div id="gameAreaWrapper">
        <canvas tabindex="1" id="cvs"></canvas>

    </div>

    <div id="startMenuWrapper">
        <button id="surveyBotton" style="visibility:visible">Take Survey</button>
        <div id="startMenu">
            <p>Agar.io by KI14-06B</p>
            
            <input type="text" tabindex="0" autofocus placeholder="Enter player name" id="playerNameInput" maxlength="25" />
            <b class="input-error">Invalid characters in player name</b>
            <br />
            <a onclick="document.getElementById('spawn_cell').play();"><button id="startButton">Play</button></a>
            <button id="spectateButton">Watch</button>

            <br />
            <!-- Модальное окно с инструкцией Рубан Анна-->
            <a href="#openModal" ><h2 class="ins">How to Play?</h2></a>
        </div>
    </div>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
    
      <h3>How to Play</h3>
      <ul>
          <li>Using the keyboard, namely using the keys (arrows or a, w, s, d), move the ball.</li>
          <li>Eat a smaller hero or food scattered across the field.</li>
          <li>Stay alive.</li>
      </ul>
  </div>
</div>
    <!-- JS -->
    
    <script src="js/app.js"></script>
